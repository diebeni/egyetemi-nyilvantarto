<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tárgynyilvántartó</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="CSS/global.css">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="Javascript/login.js"></script>
</head>

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Hallgatók</h3>

                <div class="form-group">
                    <input type="text" id="sneptun" class="form-control" placeholder="Neptun kód *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" id="spswd" class="form-control" placeholder="Jelszó *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Bejelentkezés" onclick="LoginStudent()" />
                </div>

            </div>
            <div class="col-md-6 login-form-2">
                <h3>Oktatók</h3>
                <div class="form-group">
                    <input type="text" id="pneptun" class="form-control" placeholder="Neptun kód *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" id="ppswd" class="form-control" placeholder="Jelszó *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Bejelentkezés" onclick="LoginProfessor()" />
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal popup -->
    <div id="LoginFailed" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;</button>

                </div>
                <div class="modal-body">
                    A neptun kód és a jelszó mező kitöltése kötelező!
                </div>

            </div>
        </div>
    </div>

    <div id="LoginFailedDb" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;</button>

                </div>
                <div class="modal-body">
                    Hibás felhasználónév vagy jelszó !
                </div>

            </div>
        </div>
    </div>
</body>

</html>
