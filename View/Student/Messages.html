    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b2ccdf;">
        <a class="navbar-brand" href="Home.html"><img class="logo" src="../../CSS/images/logo2.png" alt="logo"></a>

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Kezdőlap</a>

                <li class="nav-item">
                    <a class="nav-link" href="CreateCourse.html">Tárgy létrehozás</a>

                <li class="nav-item active">

                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container-fluid h-100" id="messages-container">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Keresés..." id="search" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                            <div class="display"></div>
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ui class="contacts">
                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="../../CSS/images/chatuser.png" class="rounded-circle user_img">
                            </div>
                            <div class="chat_box_user">

                            </div>
                        </div>

                    </div>
                    <div class="card-body msg_card_body chat_message_container">


                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <textarea id="message-content" maxlength="500" class="form-control type_msg"
                                placeholder=""></textarea>
                            <div class="input-group-append">
                                <span onclick="sendMessage()" class="input-group-text send_btn"><i
                                        class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
